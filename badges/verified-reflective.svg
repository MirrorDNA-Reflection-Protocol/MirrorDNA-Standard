<svg width="120" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="40" rx="6" ry="6" fill="url(#bgGradient)" stroke="#0099cc" stroke-width="1"/>
  
  <!-- Reflection Symbol -->
  <g transform="translate(8, 8)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="url(#symbolGradient)" stroke-width="2"/>
    <circle cx="12" cy="12" r="6" fill="none" stroke="url(#symbolGradient)" stroke-width="1.5"/>
    <circle cx="12" cy="12" r="2" fill="url(#symbolGradient)"/>
    <!-- Reflection arc -->
    <path d="M 4 12 A 8 8 0 0 1 20 12" fill="none" stroke="url(#symbolGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00d4ff">VERIFIED</text>
  <text x="35" y="26" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">REFLECTIVE</text>
  
  <!-- Reflection glyph -->
  <text x="105" y="25" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff">‚ü°</text>
</svg>